<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布信息</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
	{% include "webapps/header.html" %}
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1  align="left">
					 发布信息
				</h1>
			</div>
		</div>
	</div>
    <div class="row clearfix">
		<div class="col-md-12 column">
                <ul class="nav nav-tabs">
					<li>
						 <a href="carpool">Carpool</a>
					</li>
					<li>
						 <a href="used-item">二手宝贝</a>
					</li>
                    <li>
                    	 <a href="sublease">Sublease</a>
                    </li>
                    <li>
                    	 <a href="house">合租</a>
                    </li>
                    <li>
                    	 <a href="used-car">二手车</a>
                    </li>
                    <li class="active">
                    	 <a href="merge-order">拼单</a>
                    </li>
				</ul>
                            <form role="form" style="margin:20px 80px">
							<div class="form-group">
					 			<label>活动网址</label>
                     			<input type="url" class="form-control" id="6website" />
							</div>
							<div class="form-group">
					 			<label>商品类型</label>
                     			<select class="form-control js-example-basic-single" id="6orderType">
                                	<option>化妆品</option>
                                    <option>零食</option>
                                </select>
							</div>
							<div class="form-group">
					 			<label>拼单截止日期</label>
                                <input type="text" class="datepicker form-control" placeholder="请选择日期" />
							</div>
							<div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="备注" id="6note"></textarea>
                            </div>
                            <hr>
                            <div class="form-group">
                				<center> <button type="submit" class="btn btn-block btn-success btn-default">发布</button></center>
                            </div>
							</form>
		</div>
	</div>
    
    {% include "webapps/footer.html" %}
    
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script>
		$(".js-example-basic-single").select2({
			minimumResultsForSearch: Infinity
		});
		$(".datepicker").datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "mm-dd-yyyy",
			todayHighlight: true,
        });
</script>
</body>
</html>
