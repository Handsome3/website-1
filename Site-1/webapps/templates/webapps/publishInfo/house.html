<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布信息</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/css/fileinput.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
	{% include "webapps/header.html" %}
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1  align="left">
					 发布信息
				</h1>
			</div>
		</div>
	</div>

    <div class="row clearfix">
		<div class="col-md-12 column">
                          	<ul class="nav nav-tabs">
					<li>
						 <a href="carpool">Carpool</a>
					</li>
					<li>
						 <a href="used-item">二手宝贝</a>
					</li>
                    <li>
                    	 <a href="sublease">Sublease</a>
                    </li>
                    <li class="active">
                    	 <a href="house">合租</a>
                    </li>
                    <li>
                    	 <a href="used-car">二手车</a>
                    </li>
                    <li>
                    	 <a href="merge-order">拼单</a>
                    </li>
				</ul>
                            <form role="form" style="margin: 20px 80px">
								<div class="form-group">
                                <label>所在小区</label>
                            	<select class="form-control js-example-basic-single" id="4community">
                            		<option>Campus Lodge</option>
                                	<option>Povilian</option>
                            	</select>
                                </div>
                                <div class="form-group">
                                <label>户型:</label>
                                <div class="form-inline">              
                                	<select class="form-control js-example-basic-single" id="4numOfBed">
                                		<option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                	</select>
                                    <label>卧室</label>
                                    <select class="form-control js-example-basic-single" id="4numOfBath">
                                    	<option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                    <label>卫生间</label>
                                </div>
                                </div>
                                <div class="form-group">
                                	<label>月租</label>
                                    <input type="number" class="form-control" id="4rent">
                                </div>
                              <div class="form-group">
                                	<label>开始日期</label>
                                    <input type="text" class="datepicker form-control" placeholder="请选择日期" />
                                </div>
                                <div class="form-group">
                                	<label>合租时间</label>
                            		<select class="form-control js-example-basic-single" id="4duration">
                            			<option>一个月</option>
                                		<option>一个学期（6个月）</option>
                                        <option>一个学年（12个月）</option>
                            		</select>
                                </div>
                                <div class="form-group">
                                	<label>室友性别要求</label>
                                  	<label class="checkbox-inline">
                                  		<input type="radio" name="4roommateSex" id="onlyMale" value="0">男
                                    </label>
                                    <label class="checkbox-inline">
                                    	<input type="radio" name="4roommateSex" id="onlyFemale" value="1">女
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="4roommateSex" id="MaleAndFemale" value="2">男女均可
                                	</label>  
                                </div>
                                <div class="form-group">
                                	<label>需要的室友人数</label>
                                    <select class="form-control js-example-basic-single" id="4roommate_num">
                                    	<option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                	<textarea class="form-control" rows="3" placeholder="备注" id="4note"></textarea>
                            	</div>
                            	<div class="form-group">
                            		<label class="control-label">上传房屋照片</label>
                            		<input id="4img" type="file" class="file" multiple>
                            	</div>
                                <hr>
                                <div class="form-group">
                					<center> <button type="submit" class="btn btn-block btn-success btn-default">发布</button></center>
                            	</div>
							</form>
		</div>
	</div>
    
    {% include "webapps/footer.html" %}
    
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/js/fileinput.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/js/locales/zh.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script>
		function initFileInput(ctrlName, uploadUrl) {    
    		var control = $('#' + ctrlName); 
    		control.fileinput({
        		language: 'zh', //设置语言
    		});
		}
		initFileInput("4img","");
		$(".js-example-basic-single").select2({
			minimumResultsForSearch: Infinity
		});
		$(".datepicker").datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "mm-dd-yyyy",
			todayHighlight: true,
        });
</script>
</body>
</html>
