</head>

<body>
<div class="container">
	{% include "webapps/header.html" %}
    <div class="container">
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1  align="left">
					 发布信息
				</h1>
			</div>
		</div>
	</div>
   	{{ error_message}}
   	{{ tb }}
    <div class="row clearfix">
		<div class="col-md-12 column">
                 <ul class="nav nav-tabs">
                <li>
                    <a href="/post/carpool/page">Carpool</a>
                </li>
                <li>
                    <a href="/post/useditem/page"> 二手宝贝</a>
                </li>
                <li>
                    <a href="/post/sublease/page">Sublease</a>
                </li>
                <li>
                    <a href="/post/houserent/page">合租</a>
                </li>
                <li class="active">
                    <a href="/post/usedcar/page">二手车</a>
                </li>
                <li>
                    <a href="/post/mergeorder/page">拼单</a>
                </li>
				</ul>
                            <form id="form" role="form" style="margin: 20px 80px" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
							<div class="form-group">
					 			<label>车辆年份</label>
                     			<input name="year" type="text" class="datepicker form-control" placeholder="请选择年份" />
							</div>
                            <div class="form-group">
                            <div class="form-inline">
					 			<label>车辆制造商</label>
                     			<select name="car_brand" class="form-control js-example-basic-single" id="5car_brand">
                                	<option value="Nissan">Nissan</option>
                                    <option value="Cherolet">Cherolet</option>
                                </select>
					 			<label>车辆型号</label>
                     			<select name="car_model" class="form-control js-example-basic-single" id="5car_model" >
                                	<option value="Altima">Altima</option>
                                    <option value="Insperia">Insperia</option>
                                </select>
							</div>
                            </div>
                            <div class="form-group">
					 			<label>里程</label>
                     			<input name="mileage" type="number" class="form-control" id="5mileage" />
							</div>
                            <div class="form-group">
					 			<label>售价</label>
                     			<input name="price" type="number" class="form-control" id="5price" />
							</div>
                            <div class="form-group">
                                <textarea name="note" class="form-control" rows="3" placeholder="备注" id="5note"></textarea>
                            </div>
                            <div class="form-group">
                            	<label class="control-label">上传车辆照片</label>
                            	<input name="images" id="5img" type="file" multiple>
                            </div>
                            <hr>
                                <div class="form-group">
                                	<label>联系方式选择（可多选）</label>
                                	<div class="checkbox">
										  <label>
											<input type="checkbox" value="1" name="contact_type[]">通过邮箱： {{ request.user.username }} 联系我
										  </label>
									</div>
									<div class="checkbox">
										  <label>
										  {% if not phone %}
											<input type="checkbox" value="none" disabled="disabled">您还未设置手机号码，<a href="/user/set/phone">马上设置</a>
										  {% else %}
										  	<input type="checkbox" value="2" name="contact_type[]">通过电话： {{ phone }} 联系我
										  {% endif %}
										  </label>
									</div>
                               		<div class="checkbox">
										  <label>
										  {% if not wechat %}
											<input type="checkbox" value="none" disabled="disabled">您还未设置微信ID，<a href="/user/set/wechatid">马上设置</a>
									  	  {% else %}
										  	<input type="checkbox" value="3" name="contact_type[]">通过微信ID： {{ wechat }} 联系我
										  {% endif %}
										  </label>
									</div>
                                </div>
                            <hr>
                            <div class="form-group">
                				<center> <button id="submitbtn" onClick="submitForm()" class="btn btn-block btn-info btn-default">发布</button></center>
                            </div>
							</form>
		</div>
	</div>
    
    {% include "webapps/footer.html" %}
    
</div>
    {% include "webapps/footer.html" %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/js/fileinput.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/js/locales/zh.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="{% static 'webapps/js/bootstrapValidator.js' %}"></script>
<script src="http://malsup.github.io/min/jquery.form.min.js"></script>
<script>
	function getCookie(name) {
		var cookieValue = null;
		if (document.cookie && document.cookie !== '') {
			var cookies = document.cookie.split(';');
			for (var i = 0; i < cookies.length; i++) {
				var cookie = jQuery.trim(cookies[i]);
				if (cookie.substring(0, name.length + 1) === (name + '=')) {
					cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
					break;
				}
			}
		}
		return cookieValue;
	};
	function csrfSafeMethod(method) {
    	return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
	};
	var csrftoken = getCookie('csrftoken');
	$(document).ready(function() {
		$(".datepicker").datepicker({
			orientation: "bottom",
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "yyyy",
			maxViewMode: 2,
			minViewMode: 2,
        }).on('hide',function(e) { 
			$('#form').data('bootstrapValidator') 
			.updateStatus('year', 'NOT_VALIDATED',null) 
			.validateField('year'); 
		});
        $("#5car_brand").select2({
            minimumResultsForSearch: Infinity,
            language: "ch",
            placeholder: "请选择车辆品牌",
            ajax: {
                url: "{% url 'webapps:getCarBrand' %}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        q: params.term, // search term
                        page: params.page
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.records,
                    };
                },
                cache: true,
            },
        }).on("select2:select", function () {
            $('#5car_model').val("");
            $("#5car_model").empty();
        });
        $('#5car_model').select2({
            minimumResultsForSearch: Infinity,
            placeholder: "请选择车辆型号",
            ajax: {
                url: "{% url 'webapps:getCarModel' %}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    var id = $('#5car_brand').val();
                    return {
                        q: params.term,
                        brand_id: id,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.records,
                    };
                },
                cache: true,
            },
		});
		$("#form").bootstrapValidator({
			message:'表单不合法',
			feedbackIcons:{
                	valid: 'glyphicon glyphicon-ok',
                	invalid: 'glyphicon glyphicon-remove',
                	validating: 'glyphicon glyphicon-refresh'
            },
			fields:{
				year:{
					validators:{
						notEmpty:{
							message:'年份不能为空'
						},
						between:{
							min: 2000,
							max: 2017,
							message: '请选择正确的年份'
						}
					}
				},
				mileage:{
					validators:{
						notEmpty:{
							message:'里程不能为空'
						},
						between:{
							min:0,
							max:200000,
							message:'请输入正确的里程'
						}
					}
				},
				price:{
					validators:{
						notEmpty:{
							message:'价格不能为空'
						},
						between:{
							min:0,
							max:1000000,
							message:'请输入正确的价格'
						}
					}	
				},
				'contact_type[]': {
					validators: {
						choice:{
							min: 1,
							max: 3,
							message: '请选择1到3种联系方式'
						}
					}
				},
			}
		});
	});	
	var deal_id;
	$('#5img').fileinput({
			uploadUrl: '/upload/images',
			uploadAsync: false,
			language: 'zh', 
			maxFileSize: 100000,
			allowedFileTypes: ['image'],
			showUpload: false,
			removeFromPreviewOnError:true,
			layoutTemplates: {
				actionUpload:'',
			},
			uploadExtraData:function(previewId, index) {   //额外参数 返回json数组  
                 return {  
                         'deal_id':deal_id 
                        };
                 },	
			maxFileCount: 9,
			ajaxSettings: {
               beforeSend: function(xhr, settings) {
        			if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            			xhr.setRequestHeader("X-CSRFToken", csrftoken);
        			}
    			}
           	},
		}).on("filebatchuploadsuccess", function(event, data) {
			var response=data.response;
			if (response.status=='success'){
				var str="/redirect?info=发布成功&next=/deal/"+response.deal_id+"/detail";
				console.log(str);
				setTimeout("",2000);
				window.location.href="/redirect?info=发布成功&next=/deal/"+response.deal_id+"/detail";
			}
	});
	function submitForm(){
		
		if($('#form').data('bootstrapValidator').isValid()){ 
			$("#form").attr('action','/post/usedcar/submit');
			$('#form').ajaxSubmit({
				success: function(data){
					if (data.status=='success'){
						deal_id=data.deal_id;
						$("#submitbtn").attr("disabled", true); 
						$('#5img').fileinput('upload');
					}
				}
			});
		}
		else
			alert("请正确填写表单！");
	};
</script>
</body>
</html>
