<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布信息</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/css/fileinput.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
	{% include "webapps/header.html" %}
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1  align="left">
					 发布信息
				</h1>
			</div>
		</div>
	</div>
    <div class="row clearfix">
		<div class="col-md-12 column">
        	<ul class="nav nav-tabs">
                    <li>
						 <a href="/post/carpool/page">Carpool</a>
					</li>
					<li>
						 <a href="/post/useditem/page"> 二手宝贝</a>
					</li>
                    <li class="active">
                    	 <a href="/post/sublease/page">Sublease</a>
                    </li>
                    <li>
                    	 <a href="/post/houserent/page">合租</a>
                    </li>
                    <li>
                    	 <a href="/post/usedcar/page">二手车</a>
                    </li>
                    <li>
                    	 <a href="/post/mergeorder/page">拼单</a>
                    </li>
				</ul>
                            <form role="form" style="margin:20px 80px">
								<div class="form-group">
                                <label>所在小区</label>
                            	<select class="form-control js-example-basic-single" id="3community">
                            		<option>Campus Lodge</option>
                                	<option>Povilian</option>
                            	</select>
                                </div>
                                <div class="form-group">
                                <label>户型:</label>
                                <div class="form-inline">              
                                	<select class="form-control js-example-basic-single" id="3numOfBed">
                                		<option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                	</select>
                                    <label>卧室</label>
                                    <select class="form-control js-example-basic-single" id="3numOfBath">
                                    	<option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                    <label>卫生间</label>
                                </div>
                                </div>
                                <div class="form-group">
                                	<label>月租</label>
                                    <input type="number" class="form-control" id="3rent">
                                </div>
                                <div class="form-group">
                                	<label>开始日期</label>
                                    <input type="text" class="datepicker form-control" placeholder="请选择日期" />
                                </div>
                                <div class="form-group">
                                	<label>结束日期</label>
                                    <input type="text" class="datepicker form-control" placeholder="请选择日期" />
                                </div>
                                <div class="form-group">
                                	<label>可否续租</label>
                                    	<label class="checkbox-inline">
                                    	<input type="radio" name="3renew" id="renewYes" value="1">是
                                        </label>
                                        <label class="checkbox-inline">
                                        <input type="radio" name="3renew" id="renewNo" value="0">否
                                        </label>
                                </div>
                                <div class="form-group">
                                	<textarea class="form-control" rows="3" placeholder="备注" id="3note"></textarea>
                            	</div>
                            	<div class="form-group">
                            		<label class="control-label">上传房屋照片</label>
                            		<input id="3img" type="file" class="file" multiple>
                            	</div>
                                <hr>
                                <div class="form-group">
                					<center> <button type="submit" class="btn btn-block btn-success btn-default">发布</button></center>
                            	</div>
							</form>
		</div>
	</div>
    
    {% include "webapps/footer.html" %}
    
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/js/fileinput.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.9/js/locales/zh.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script>
		function initFileInput(ctrlName, uploadUrl) {    
    		var control = $('#' + ctrlName); 
    		control.fileinput({
        		language: 'zh', //设置语言
    		});
		}
        initFileInput("3img","");
		$(".datepicker").datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "mm-dd-yyyy",
			todayHighlight: true,
        });
		$(".js-example-basic-single").select2({
			minimumResultsForSearch: Infinity
		});
</script>
</body>
</html>
