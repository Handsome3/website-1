<html>
<head>
<meta charset="utf-8">
<title>信息搜索-合租</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
	{% include "webapps/header.html" %}
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					信息搜索 <small>合租</small>
				</h1>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-md-12 column" >
			<ul class="nav nav-tabs">
				<li>
					 <a href="#">Carpool</a>
				</li>
				<li>
					 <a href="#">二手宝贝</a>
				</li>
				<li>
					 <a href="#">Sublease</a>
                </li>
                <li class="active">
					 <a href="#">求合租</a>
                </li>
                <li>
					 <a href="#">二手车</a>
                </li>
                <li>
					 <a href="#">拼单</a>
                </li>
			</ul>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column" style="margin:20px 0px;">
			<form role="form">
				<div class="form-group">
                	<label>所在小区</label>
                    <select class="form-control" id="4community">
                     	<option>Campus Lodge</option>
                        <option>Povilian</option>
                    </select>
                </div>
                <div class="form-group">
                	<label>户型:</label>
                    <div class="form-inline">              
                    	<select class="form-control" id="4numOfBed">
                        	<option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                       	</select>
                        <label>卧室</label>
                        <select class="form-control" id="4numOfBath">
                        	<option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                         </select>
                         <label>卫生间</label>
                 	</div>
          		</div>
                <div class="form-group">
               		<label>最高月租</label>
                   	<input type="number" class="form-control" id="4mostRent">
                </div>
                <div class="form-group">
                   	<label>开始日期</label>
                   	<input type="date" class="form-control" id="4start_date">
             	</div>
              	<div class="form-group">
                	<label>合租时间</label>
                    <select class="form-control" id="4duration">
                     	<option>一个月</option>
                        <option>一个学期（6个月）</option>
                        <option>一个学年（12个月）</option>
                   	</select>
               	</div>
                <div class="form-group">
                 	<label>室友性别要求</label><br/>
                   	<label class="checkbox-inline">
                    	<input type="radio" name="4roommateSex" id="onlyMale" value="0">男
                    </label>
                   	<label class="checkbox-inline">
                    	<input type="radio" name="4roommateSex" id="onlyFemale" value="1">女
                    </label>
                    <label class="checkbox-inline">
                    	<input type="radio" name="4roommateSex" id="MaleAndFemale" value="2">男女均可
                    </label>  
                </div>
              	<div class="form-group">
                  	<label>需要的室友人数</label>
                    <select class="form-control" id="4roommate_num">
                    	<option>1</option>
                    	<option>2</option>
                     	<option>3</option>
                     	<option>4</option>
                	</select>
            	</div>
                <button class="btn btn-lg btn-info btn-block">搜索</button>
         	</form>
		</div>
		<div class="col-md-9 column" style="margin:20px 0px;">
        		<div class="row clearfix">
					<div class="col-md-4 column">
						<img class="small" alt="300x200" src="test.jpg" style="margin:10px 20px;"/>
                 	</div>
                 	<div class="col-md-5 column">
						<div class="caption" style="margin:10px 40px">
							<h3>
								商品标题
							</h3>
							<p>
								缩略介绍
							</p>
							<p>
								 <a class="btn btn-primary" href="#">Action</a> 
							</p>
						</div>
                     </div>
				</div>
                <hr>
                <div class="row clearfix">
					<div class="col-md-4 column">
						<img class="small" alt="300x200" src="test.jpg" style="margin:10px 20px;"/>
                 	</div>
                 	<div class="col-md-5 column">
						<div class="caption" style="margin:10px 40px">
							<h3>
								商品标题
							</h3>
							<p>
								缩略介绍
							</p>
							<p>
								 <a class="btn btn-primary" href="#">Action</a> 
							</p>
						</div>
                     </div>
				</div>
                <hr>
                <div class="row clearfix">
					<div class="col-md-4 column">
						<img class="small" alt="300x200" src="test.jpg" style="margin:10px 20px;"/>
                 	</div>
                 	<div class="col-md-5 column">
						<div class="caption" style="margin:10px 40px">
							<h3>
								商品标题
							</h3>
							<p>
								缩略介绍
							</p>
							<p>
								 <a class="btn btn-primary" href="#">Action</a> 
							</p>
						</div>
                     </div>
				</div>
                
            <div class="row clearfix">    
            	<div class="col-md-9 column">
					<center><ul class="pagination">
						<li>
					 		<a href="#">Prev</a>
						</li>
						<li>

						<li>
					 		<a href="#">Next</a>
						</li>
					</ul></center>
            	</div>
             </div>
		</div>
	</div>
	{% include "webapps/header.html" %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
