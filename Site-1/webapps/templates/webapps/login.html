<!doctype html>
<html>
<head>
    {% load static %}
<meta charset="utf-8">
<title>用户登录</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'webapps/css/site.css' %}">
</head>

<body>
{% include "webapps/header.html" %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					用户登录 <small> 邮箱</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
        <div class="col-md-6 column" style="height: 550px; padding-top: 100px;">
			{% if info %}
			<div class="alert alert-dismissable alert-info">
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
					{{ info }}
				</h4>
			</div>
			{% endif %}
			<form class="form-horizontal" role="form" action="/user/denglu" method="post">
				{% csrf_token %}
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" name="email" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" name="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							 <label><input type="checkbox" name="usecookie" value="1"/>记住我</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-info btn-default">登录</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<label><a href="/user/signup">还没有账户，快来注册一下吧</a></label>
					</div>
				</div>
				<input type="hidden" name="next" value="{{ request.GET.next }}">
			</form>
		</div>
        <div class="col-md-6 column" style="padding-top: 50px;">
			<div class="jumbotron"  style="background-color:darksalmon">
				<h1>
					微信登录
				</h1>
				<p>
					  本网站的微信登录功能即将上线，届时各位用户可以方便的使用微信扫码进行网站登录，并可以将已有账户与微信进行绑定
				</p>
				<p>
					 <a class="btn btn-primary btn-large" href="#">敬请期待</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% include "webapps/footer.html" %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
